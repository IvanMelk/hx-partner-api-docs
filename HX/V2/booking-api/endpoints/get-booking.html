<pre><code class="lang-bash hljs language-bash" data-highlighted="yes">curl --location --globoff <span class="hljs-string">'{:apiBase}/bookings/1234567'</span>
</code><!----><a class="btn border-0 code-action" href="#" title="Copy"></a></pre>
